<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de IMC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <script src="./js/modal.js" defer></script>
    <script src="./js/main.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="alert-error ">
            Digite somente números
        </div>

        <main class="card">
            <form action="">
                <h1 class="title">Cálculo do IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura (m)</label>
                    <input id="height" type="text" placeholder="165">
                    <button type="submit">
                        Calcular IMC
                        <img src="./imgs/Vector.png" alt="seta">
                    </button>
                </div>
            </form>
        </main>

    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <img src="imgs/close.svg" alt="close">
                </button>

                <span>Seu IMC é de 28</span>
            </h2>
        </div>
    </div>
</body>

</html>
